<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ementa Digital - Fogo & Sal | Fundo Dinâmico</title>

    <style>
        /* ----------------------- RESET & TIPOGRAFIA GERAL ----------------------- */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #111;
            color: #f0f0f0; 
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.5s ease-out;
            cursor: default;
        }

        a { text-decoration: none; color: inherit; }

        /* VISTAS */
        .page { display: none; transition: opacity 0.5s; }
        .page.active { display: block; }

        /* ----------------------- NOVO FUNDO FULL-SCREEN ----------------------- */
        #fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; /* Invisível por defeito */
            transition: opacity 0.8s ease-out; /* Transição suave */
            z-index: -1; /* Fica por baixo de todo o conteúdo */
        }
        
        #fullscreen-bg.active {
            opacity: 1; /* Torna-se visível no hover */
        }
        
        /* ----------------------- HEADER & LOGOTIPO ----------------------- */
        .header {
            position: sticky;
            top: 0;
            text-align: center;
            padding: 20px 20px;
            /* Usar rgba para que o texto na seção de fundo seja visível, 
               o header flutua sobre a imagem */
            background-color: rgba(17, 17, 17, 0.95); 
            border-bottom: 1px solid #333;
            z-index: 10; /* Z-index alto para ficar por cima do conteúdo */
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
            color: #f7b731;
        }
        
        .slogan { color: #aaa; margin-top: 5px; }

        /* ----------------------- ESTRUTURA DO MENU (CONTENT OVERLAY) ----------------------- */
        .menu { max-width: 1000px; margin: 0 auto; padding: 0; }
        .menu-category { margin-bottom: 60px; }
        
        /* Remover o fundo das secções, pois o fundo principal será a imagem full-screen */
        .category-header {
            height: 250px; 
            display: flex; 
            align-items: flex-end; 
            padding: 20px;
            background-image: none !important; /* Remover imagens de fundo locais */
            background-color: transparent; 
            position: relative;
        }

        .category-header::before {
            content: ''; 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Overlay escuro para melhorar a leitura */
            z-index: 1;
        }

        .category-title {
            font-family: 'Playfair Display', serif; font-size: 2.5em; font-weight: 700;
            letter-spacing: 5px; text-transform: uppercase; color: #fff; z-index: 2; margin: 0;
        }
        
        /* Remover as regras de background que não são necessárias */
        #cortes-header, #sobremesas-header {
            background-image: none; 
            background-color: transparent;
        }
        
        .menu-list { padding: 20px; max-width: 900px; margin: 0 auto; }
        
        /* Dar um fundo mais sólido aos itens para melhorar a leitura contra o fundo dinâmico */
        .menu-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; /* Mais padding para separar melhor os itens */
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: rgba(26, 26, 26, 0.8); /* Fundo semi-transparente escuro */
            border: 1px solid #222;
            
            /* SCROLL REVEAL (MANTIDO) */
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out, background-color 0.3s ease;
        }

        .menu-item:hover { 
            background-color: rgba(34, 34, 34, 0.95); /* Menos transparente ao hover */
        }
        
        .item-name { font-family: 'Playfair Display', serif; font-size: 1.4em; }
        .item-description { font-size: 0.9em; color: #999; font-style: italic; }
        .item-price { font-size: 1.2em; font-weight: 700; color: #f7b731; text-align: right; }
        
        .ar-container { width: 25%; text-align: right; }
        .ar-button { 
            display: inline-block; padding: 10px 15px; 
            background-color: #f7b731; color: #111; 
            font-weight: bold; font-size: 0.8em; 
            border-radius: 3px; cursor: pointer; border: none;
            text-transform: uppercase;
        }

        /* Classes JS para visibilidade (SCROLL REVEAL) */
        .menu-item.is-visible, .category-title.is-visible, .category-header.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .ar-header {
            display: flex; justify-content: flex-start; align-items: center; padding: 20px;
            position: absolute; top: 0; left: 0; right: 0; z-index: 10;
        }
        .back-button { font-size: 2em; color: #fff; cursor: pointer; margin-right: 20px; background: none; border: none; padding: 0; }
